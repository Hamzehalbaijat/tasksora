<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: red;
            width: 150px;
            height: 30px;
           margin-left: 3px;
text-align: center ;  
padding-top: 8px;  
color: white;
border: solid 1px black;
   }
        .all{
display: flex;
width: 70%;
justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <hr>
<div class="all">


<p>1</p>
<p style="visibility: hidden;">2</p>
<p>3</p>
<p style="visibility: hidden;">4</p>
<p>5</p>
<p style="visibility: hidden;">6</p>
<p>7</p>
<p style="visibility: hidden;">8</p>
<p>9</p>
<p style="visibility: hidden;">10</p>
</div>
</body>
</html>
