<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.all{
    display: grid;
    height: 250px;
 
    gap: 5px;
    grid-template-areas: 
    
    "c b d f"
    "g h e a"
    
    
    
    ;

}
.all div{
    color: black;
    font-size: 100px;
    text-align: center;
}



</style>





</head>
<body>
    <h1>What do you think !</h1>
    <div class="all">

    
     <div style="background-color: yellow; grid-area: a;"class="1">1</div>
     <div style="background-color: yellow; grid-area: b;"class="2">2</div>
     <div style="background-color: yellow; grid-area: c;"class="3">3</div>
     <div style="background-color: yellow; grid-area: d;"class="4">4</div>
     <div style="background-color: yellow; grid-area: e;"class="5">5</div>
     <div style="background-color: yellow; grid-area: f;"class="6">6</div>
     <div style="background-color: yellow; grid-area: g;"class="7">7</div>
     <div style="background-color: yellow; grid-area: h;"class="8">8</div>
   

    </div>
</body>
</html>
